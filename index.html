<!DOCTYPE html>
<html class="bg-red-950">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>

    <link href="./main.css/style.css" rel="stylesheet" />
    <title>Movie Barf</title>
  </head>

  <body>
    <div>
      <div class="py-lg-6 prose text-3xl">
        <h1 class="text-white text-right">Movie Barf</h1>
      </div>
      <div class="movie-container my-8">
        <div class="row">
          <div id="city-search" class="col">
            <label class="text-white text-2xl" for="city">City</label><br />
            <input
              id="city"
              type="text"
              class="form-input"
              placeholder="Enter Your City"
            /><br />
          </div>
          <div id="movie-name" class="col">
            <label class="text-white text-2xl" for="movie">Movie</label><br />
            <input
              id="movie"
              type="text"
              class="form-input"
              placeholder="Enter Movie Name"
            />
          </div>
          <div class="col">
            <button
              class="btn border-2 rounded-full px-0 bg-white text-2xl"
              id="search-btn"
            >
              Search
            </button>
          </div>
        </div>
        <div class="grid grid-cols-9">
          <div id="card" class="bg-white">
            <div id="news-display"></div>
          </div>
          <div class="grid-row-4">
            <div class="grid-cols-3">
              <div class="card-1 bg-white" id="search-results"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
