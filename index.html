<!DOCTYPE html>
<html class="bg-red-950">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="./main.css/style.css" rel="stylesheet">

    <title>Movie Barf</title>
  </head>

  <body class="mb-5">
    <div class="">
      <div class="py-lg-6 prose text-8xl">
        <h1 class="my-10 mb-18 text-white text-center">Movie Barf</h1>
      </div>

      <div class="flex h-80">
        <div id="form-container " class="my-8 bg-white ml-20 p-1 border rounded shadow">
          <form>

            <div id="movie-name" class="p-1 my-3 mb-2">
              <label class="p-2 font-bold text-black text-2xl" for="movie-name">Movie</label><br />
              <input id="movieSearchText" class="p-2 mt-4 border border-black" type="text" placeholder="Enter Movie Name"/>
            </div>

            <div class="p-2">
              <button class="btn rounded-full w-20 bg-red-950 text-white text-lg" id="search-btn" type="submit">Search</button>
            </div>
          </form>
        </div>

        <div id="movieContainer" class="bg-white w-2/3 ml-14 flex-row p-3 my-4 border rounded shadow movie-container overflow-scroll">
          <!-- <div id="news-display">insert me cards here </div>
                
                   news display rendered here -->
        </div>
      </div>

      <div class="flex mt-5 h-80">
        <div id="history" class="bg-white h-70 ml-20 mt-1 p-1 border rounded shadow overflow-scroll history">
          <div class="font-bold p-1 text-2xl">Previous Searches</div>

          <!-- history rendered here via local storage -->

        </div>
        <br>
        <div
          class="mt-20 bg-white my-8 h-75 ml-10 w-2/3 p-4 border rounded shadow overflow-scroll"
          id="search-results">
        </div>

        <!-- search reults rendered here -->

      </div>
    </div>

    <script src="./JS/script.js"></script>
  </body>
</html>
