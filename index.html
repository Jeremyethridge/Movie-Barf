<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>

  </head>
 
  <body>
    <div>
      <div class="py-lg-6 prose text-3xl">
        <h1 class="text-red-500 text-right">Movie Barf</h1>
      </div> 
      <div class="container my-8">
        <div class="row">
          <div id="city-search" class="col">
            <label for="city">City</label><br>
            <input id="city" type="text" class="form-input" placeholder="Enter Your City" /><br>
          </div>
          <div id="movie-name" class="col">
            <label for="movie">Movie</label><br>
            <input id="movie" type="text" class="form-input" placeholder="Enter Movie Name" />
          </div>
          <div class="col">
            <button class="btn border-2 rounded-full" id="search-btn">Search</button>
          </div>
        </div>
        <div class="grid grid-cols-9">
          <div id="card">
            <div id="news-display"></div>
          </div>
          <div class="row">
            <div class="grid-cols-3">
              <div class="card-1" id="search-results"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
