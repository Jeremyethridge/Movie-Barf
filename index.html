<!DOCTYPE html>
<html class="bg-red-950">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .movie-container {
         margin: "my-20 m-[50px]"
         
        }
      }
    </style>

    <link href="./main.css/style.css" rel="stylesheet" />
    <title>Movie Barf</title>
  </head>

  <body>
    <div>
      <div class="py-lg-6 prose text-3xl">
        <h1 class="text-white text-right">Movie Barf</h1>
      </div>

      <div class="movie-container py-20">
        <div class="row">
          <div id="city-search" class="">
            <label class="text-white text-2xl" for="city">City</label><br />
            <input id="city" type="text" class="form-input" placeholder="Enter Your City"/>
            <br />
          </div>

          <div id="movie-name" class="">
            <label class="text-white text-2xl" for="movie">Movie</label><br />
            <input id="movie" type="text" class="form-input" placeholder="Enter Movie Name"/>
          </div>

          <div class="">
            <button class="btn border-2 rounded-full px-0 bg-white text-2xl" 
            id="search-btn">Search</button>
          </div>
        </div>
      

        <div class="m-[20px]">
          <div class=" space-y-20 flex flex-col items-center">
            <div id="card" class="bg-white">
              <div id="news-display"> insert me cards here </div>
              <ul>
              <!-- news display rendered here -->
              </ul>
            </div>

            <div class="flex flex-col items-center">
              <div class="">
              <div id= "card-1" class=" bg-white whitespace-pre-line" id="search-results"> insert me cards here</div>
              <ul>
              <!-- search reults rendered here -->
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
